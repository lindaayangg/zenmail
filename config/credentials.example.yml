# Needed credentials.yml. To edit yours:
# VISUAL="vim" bin/rails credentials:edit

# Google Cloud AI Platform configuration
google_cloud:
  project_id: "your-google-cloud-project-id"
  location: "us-central1"  # or your preferred region
  # Option 1: Store service account JSON directly in credentials (recommended)
  service_account_json: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "your-private-key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
      "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
      "client_id": "your-client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com"
    }
  # Option 2: Use file path (alternative)
  # service_account_path: "/path/to/service-account-key.json"

# Google Gemini API configuration
gemini:
  api_key: "your-gemini-api-key"

secret_key_base: "your-secret-key-base"
google_oauth:
  client_id: "your-client-id"
  client_secret: "your-client-secret"
sentry_dsn: "your-sentry-dsn"
mailjet:
  api_key: "your-api-key"
  secret_key: "your-secret-key"
app:
  host: "your-host"
  mailer_sender: "YourApp <no-reply@your-host>"

# Add other credentials as needed